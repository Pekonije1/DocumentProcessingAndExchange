spring.application.name=DocumentService
server.port=8081

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update


spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=${RABBIT_USER}
spring.rabbitmq.password=${RABBIT_PASSWORD}

rabbitmq.queue-processing=document-processing-queue
rabbitmq.queue-completed=document-completed-queue
rabbitmq.queue-dead-msg=dead-messages-queue
rabbitmq.queue-failed-process=failed-process-queue

documents.upload-path=${UPLOAD_PATH}
