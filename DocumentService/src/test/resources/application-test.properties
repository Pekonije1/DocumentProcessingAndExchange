spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.liquibase.enabled=false

rabbitmq.queue-processing=document-processing-queue
rabbitmq.queue-completed=document-completed-queue
rabbitmq.queue-dead-msg=dead-messages-queue
rabbitmq.queue-failed-process=failed-process-queue

documents.upload-path=src/test/resources/upload