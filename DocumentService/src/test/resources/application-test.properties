spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.url=jdbc:postgresql://localhost:5433/document_service
spring.datasource.username=document_service_user
spring.datasource.password=document_service_password

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbituser
spring.rabbitmq.password=rabbitsecret


rabbitmq.queue-processing=document-processing-queue
rabbitmq.queue-completed=document-completed-queue
rabbitmq.queue-dead-msg=dead-messages-queue
rabbitmq.queue-failed-process=failed-process-queue

documents.upload-path=src/test/resources/upload